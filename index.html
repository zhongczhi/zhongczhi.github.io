<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        h1 {

        }
        p {

            line-height: 1.6;

    <div class="container">
        <h1>Welcome to My GitHub Page</h1>

</html>
